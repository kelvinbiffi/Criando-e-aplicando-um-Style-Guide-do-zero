<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="/build/style.css" />
  </head>
  <body>
    <header class="header sombra">
      <div class="container">
        <div class="row">
          <div class="col col-2 m-col-3 s-col-4 xs-col-12">
            <img class="header__logo" src="/public/img/loja-pan.png" />
          </div>
          <div class="col col-10 m-col-9 s-col-8 xs-col-12">
            <nav class="header__menu">
              <ul class="header__menu__lista">
                <li class="header__menu__lista__item">
                  <a
                    class="link link--primario c-primaria"
                    href="plp.html?categoria=video-game"
                    >Video Games</a
                  >
                </li>
                <li class="header__menu__lista__item">
                  <a
                    class="link link--primario c-primaria"
                    href="plp.html?categoria=livro"
                    >Livros</a
                  >
                </li>
                <li class="header__menu__lista__item">
                  <a
                    class="link link--primario c-primaria"
                    href="plp.html?categoria=cafe"
                    >Cafés</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <main class="page">
      <div class="container">
        <div class="row">
          <div class="col col-12">
            <div class="produto-detalhe">
              <img
                id="produto-image"
                class="produto-detalhe__image max-full-width"
              />
              <div class="produto-detalhe__info">
                <h2 class="h2 font-primaria" id="produto-titulo">
                  <!-- Via JS -->
                </h2>
                <p
                  id="produto-descricao"
                  class="produto-detalhe__info__descricao font-primaria paragrafo pre-line"
                >
                  <!-- Via JS -->
                </p>
                <a href="#" class="sombra btn btn--primario text-align-center"
                  >Comprar</a
                >
                <a href="#" class="sombra btn btn--secundario text-align-center"
                  >Adicionar a lista de desejos</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="produtos-relacionados">
          <div class="col col-12">
            <h2 class="h2 font-primaria c-primaria">Produtos Relacionados</h2>
          </div>
          <!-- Via JS -->
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__top">
        <h2 class="h2 font-primaria c-branco text-align-center">loja</h2>
      </div>
      <div class="footer__main b-primaria">
        <div class="container">
          <div class="row">
            <div class="col col-12">
              <nav>
                <ul class="footer__main__lista text-align-center">
                  <li class="footer__main__lista__item">
                    <a
                      class="link link--primario c-branco"
                      href="plp.html?categoria=video-game"
                      >Video Games</a
                    >
                  </li>
                  <li class="footer__main__lista__item">
                    <a
                      class="link link--primario c-branco"
                      href="plp.html?categoria=livro"
                      >Livros</a
                    >
                  </li>
                  <li class="footer__main__lista__item">
                    <a
                      class="link link--primario c-branco"
                      href="plp.html?categoria=cafe"
                      >Café</a
                    >
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="footer__bottom text-align-center">
        <img class="footer__bottom__image" src="/public/img/loja-pan.png" />
      </div>
    </footer>

    <script src="/js/main.js"></script>
    <script src="/js/pdp.js"></script>

    <script>
      main(pdp);
    </script>
  </body>
</html>
